name: Monorepo Split

on:
  push:
    branches:
      - main
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  REPOSITORY_OWNER: erkenes
  REPOSITORY_PROTOCOL: https://
  REPOSITORY_HOST: github.com
  REPOSITORY_NAME: monorepo-test

jobs:
  packages_split:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          -
            local_path: 'Packages/First.Package'
            repository: 'erkenes/monorepo-test-target-1'
            default_branch: 'main'
          -
            local_path: 'Packages/Second.Package'
            repository: 'erkenes/monorepo-test-target-2'
            default_branch: 'main'

    steps:
      -
        name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.TOKEN_APP_ID }}
          private_key: ${{ secrets.TOKEN_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3

      # set current branch or tag
      - name: Set release version for branch or tag
        run: echo "RELEASE_VERSION=${{ github.ref }}" >> $GITHUB_ENV

      - uses: erkenes/monorepo-split-action@1.3.0
        with:
          access_token: 'x-access-token:${{ steps.generate_token.outputs.token }}'
          repository_protocol: ${{ env.REPOSITORY_PROTOCOL }}
          repository_host: ${{ env.REPOSITORY_HOST }}
          repository_organization: ${{ env.REPOSITORY_OWNER }}
          repository_name: ${{ env.REPOSITORY_NAME }}
          default_branch: ${{ matrix.package.default_branch }}
          target_branch: ${{ env.RELEASE_VERSION }}
          package_directory: ${{ matrix.package.local_path }}
          remote_repository: '${{ env.REPOSITORY_PROTOCOL }}${{ env.REPOSITORY_HOST }}/${{ matrix.package.repository }}.git'
          remote_repository_access_token: 'x-access-token:${{ steps.generate_token.outputs.token }}'

      # Create changelog
      - name: Create Changelog - Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.package.repository }}
          path: './temp/changelog/${{ matrix.package.repository }}'
          ref: ${{ env.RELEASE_VERSION }}
          token: ${{ steps.generate_token.outputs.token }}
      -
        name: Create Changelog - Init Node (npm)
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      -
        name: Create Changelog - Install NPM dependencies
        run: npm ci
      -
        name: Create Changelog - Generate changelog
        run: npm run changelog -- --infile ./temp/changelog/${{ matrix.package.repository }}/CHANGELOG.md --outfile ${{ matrix.package.local_path}}/CHANGELOG.md

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: ${{ matrix.package.local_path}}/CHANGELOG.md

  commit-changelog:
    needs: packages_split
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: changelog

      - name: Display structure of first package
        run: ls -R
        working-directory: Packages/First.Package
